<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1> FRIEND AI Image Generator</h1>
            <p>Convert your text into an image within a second using this JavaScript-powered AI Image Generator tool.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see...">
                <button class="generate-btn" type="submit">Generate</button>
            </form>
        </div>
    </section>
    <section class="image-gallery">
       <div class="img-card">
        <img src="images/img-1.jpg" alt="image">
       </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
